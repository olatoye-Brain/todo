<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./main.css">

        <section id="addtodos">
            <form id="form">
                <div class="feedback" id="feedback"></div>

                <input id="todos" type="text" placeholder="Enter Todos">

            <ul class="todolisted">
                <div class="clearMsg" id="clearMsg"></div> 
                <span class="placeholder"></span>

                    <!-- <div id='edit' class="edit">&#x2611;</div> 
                    <div id='delete' class="delete">&#x274C;</div>
                    <div class="clear"></div> -->
            </ul>
        </section>
        <button id="clear">Clear</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
